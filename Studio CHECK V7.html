<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Studio Monitor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #f9fafb;
            color: #111827;
            line-height: 1.5;
        }

        .container {
            min-height: 100vh;
            padding: 1rem;
        }

        .max-w-7xl { max-width: 1280px; margin: 0 auto; }
        .max-w-6xl { max-width: 1152px; margin: 0 auto; }
        .max-w-4xl { max-width: 896px; margin: 0 auto; }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .title {
            font-size: 1.875rem;
            font-weight: bold;
            color: #111827;
        }

        .button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            background: white;
            color: #374151;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .button:hover {
            background: #f9fafb;
            border-color: #9ca3af;
        }

        .button-primary {
            background: #3b82f6;
            border-color: #3b82f6;
            color: white;
        }

        .button-primary:hover {
            background: #2563eb;
        }

        .button-small {
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
        }

        .button-ghost {
            border: none;
            background: transparent;
            padding: 0.25rem;
        }

        .button-outline {
            background: transparent;
        }

        .card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
        }

        .card:hover {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
        }

        .card-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .card-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .card-content {
            padding: 1.5rem;
        }

        .grid {
            display: grid;
            gap: 1rem;
        }

        .grid-cols-1 { grid-template-columns: repeat(1, minmax(0, 1fr)); }
        .grid-cols-4 { grid-template-columns: repeat(4, minmax(0, 1fr)); }

        @media (min-width: 768px) {
            .md\\:grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
            .md\\:grid-cols-4 { grid-template-columns: repeat(4, minmax(0, 1fr)); }
        }

        @media (min-width: 1024px) {
            .lg\\:grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
            .lg\\:grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
        }

        .input {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 0.875rem;
        }

        .input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .textarea {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            resize: vertical;
        }

        .label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .radio-group {
            display: flex;
            gap: 1rem;
            margin: 0.75rem 0;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .hidden { display: none; }
        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .gap-2 { gap: 0.5rem; }
        .gap-4 { gap: 1rem; }
        .mb-4 { margin-bottom: 1rem; }
        .mb-6 { margin-bottom: 1.5rem; }
        .mt-4 { margin-top: 1rem; }
        .mt-6 { margin-top: 1.5rem; }
        .p-4 { padding: 1rem; }
        .text-sm { font-size: 0.875rem; }
        .text-lg { font-size: 1.125rem; }
        .text-xl { font-size: 1.25rem; }
        .text-3xl { font-size: 1.875rem; }
        .font-bold { font-weight: bold; }
        .font-medium { font-weight: 500; }
        .font-semibold { font-weight: 600; }
        .text-gray-600 { color: #4b5563; }
        .text-gray-900 { color: #111827; }
        .text-green-600 { color: #16a34a; }
        .text-yellow-600 { color: #ca8a04; }
        .text-red-600 { color: #dc2626; }
        .text-red-800 { color: #991b1b; }
        .rounded-lg { border-radius: 0.5rem; }
        .space-y-2 > * + * { margin-top: 0.5rem; }
        .space-y-3 > * + * { margin-top: 0.75rem; }
        .space-y-4 > * + * { margin-top: 1rem; }
        .w-full { width: 100%; }
        .w-20 { width: 5rem; }
        .flex-1 { flex: 1; }

        .status-good {
            border-color: #bbf7d0;
            background-color: #f0fdf4;
        }

        .status-not-checked {
            border-color: #fef3c7;
            background-color: #fffbeb;
        }

        .status-broken {
            border-color: #fecaca;
            background-color: #fef2f2;
        }

        .alert-overdue {
            border-color: #fecaca;
            background-color: #fef2f2;
        }

        .icon {
            width: 1rem;
            height: 1rem;
            display: inline-block;
        }

        .icon-lg {
            width: 1.25rem;
            height: 1.25rem;
        }

        .text-center { text-align: center; }
        .py-8 { padding-top: 2rem; padding-bottom: 2rem; }

        .chart-container {
            width: 100%;
            height: 300px;
            position: relative;
        }

        .stats-number {
            font-size: 1.875rem;
            font-weight: bold;
        }

        .inline-form {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .inline-form input {
            width: auto;
            min-width: 100px;
        }
    </style>
</head>
<body>
    <div id="app" class="container">
        <!-- Dashboard View -->
        <div id="dashboard-view" class="max-w-7xl">
            <div class="header">
                <h1 class="title">Radio Studio Dashboard</h1>
                <div class="flex gap-2">
                    <button class="button" onclick="showStudiosView()">
                        üè† Manage Studios
                    </button>
                </div>
            </div>

            <!-- Overdue Checks Alert -->
            <div id="overdue-alert" class="card alert-overdue" style="display: none;">
                <div class="card-header">
                    <h3 class="card-title flex items-center gap-2 text-red-800">
                        ‚è∞ <span id="overdue-title">Overdue Checks</span>
                    </h3>
                </div>
                <div class="card-content">
                    <div id="overdue-list" class="space-y-2"></div>
                </div>
            </div>

            <!-- Stats Cards -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
                <div class="card">
                    <div class="card-header" style="padding-bottom: 0.75rem;">
                        <h3 class="text-sm font-medium text-gray-600">Total Studios</h3>
                    </div>
                    <div class="card-content">
                        <p id="total-studios" class="stats-number">0</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" style="padding-bottom: 0.75rem;">
                        <h3 class="text-sm font-medium text-gray-600">Studios Operational</h3>
                    </div>
                    <div class="card-content">
                        <p id="studios-operational" class="stats-number text-green-600">0</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" style="padding-bottom: 0.75rem;">
                        <h3 class="text-sm font-medium text-gray-600">Studios Not Checked</h3>
                    </div>
                    <div class="card-content">
                        <p id="studios-not-checked" class="stats-number text-yellow-600">0</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" style="padding-bottom: 0.75rem;">
                        <h3 class="text-sm font-medium text-gray-600">Broken Equipment</h3>
                    </div>
                    <div class="card-content">
                        <p id="broken-equipment" class="stats-number text-red-600">0</p>
                    </div>
                </div>
            </div>

            <!-- Charts -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title flex items-center gap-2">
                            üìä Studio Status Overview
                        </h3>
                    </div>
                    <div class="card-content">
                        <div class="chart-container">
                            <canvas id="status-pie-chart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Studio Status Breakdown</h3>
                    </div>
                    <div class="card-content">
                        <div class="chart-container">
                            <canvas id="status-bar-chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Studio Cards -->
            <div id="studio-cards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </div>

        <!-- Studios Management View -->
        <div id="studios-view" class="max-w-6xl hidden">
            <div class="header">
                <h1 class="title">Manage Studios</h1>
                <div class="flex gap-2">
                    <button class="button button-outline" onclick="showDashboardView()">
                        üè† Dashboard
                    </button>
                </div>
            </div>

            <div class="mb-4">
                <button class="button button-primary" onclick="toggleAddStudio()">
                    ‚ûï Add Studio
                </button>
            </div>

            <!-- Add Studio Form -->
            <div id="add-studio-form" class="card hidden">
                <div class="card-header">
                    <h3 class="card-title">Add New Studio</h3>
                </div>
                <div class="card-content">
                    <div class="space-y-4">
                        <div>
                            <label class="label">Studio Name</label>
                            <input id="new-studio-name" class="input" placeholder="Enter studio name">
                        </div>
                        <div>
                            <label class="label">Description</label>
                            <input id="new-studio-description" class="input" placeholder="Enter studio description">
                        </div>
                        <div>
                            <label class="label">Check Interval (days)</label>
                            <input id="new-studio-interval" class="input" type="number" value="7" min="1" max="365">
                        </div>
                        <div class="flex gap-2">
                            <button class="button button-primary" onclick="addStudio()">Add Studio</button>
                            <button class="button button-outline" onclick="toggleAddStudio()">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Studios Grid -->
            <div id="studios-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </div>

        <!-- Equipment Check View -->
        <div id="equipment-view" class="max-w-4xl hidden">
            <div class="flex items-center mb-6">
                <button class="button button-outline flex items-center gap-2" onclick="backToDashboard()" style="margin-right: 1rem;">
                    ‚Üê Back to Dashboard
                </button>
                <div>
                    <h1 id="equipment-studio-name" class="title"></h1>
                    <p id="equipment-studio-description" class="text-gray-600"></p>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Equipment Status Check</h3>
                    <p class="text-sm text-gray-600" id="equipment-check-info"></p>
                </div>
                <div class="card-content">
                    <div id="equipment-list" class="space-y-4"></div>
                    <div id="no-equipment" class="text-center py-8 text-gray-600 hidden">
                        <p>No equipment added to this studio yet.</p>
                    </div>
                    <div class="mt-6 flex gap-2">
                        <button class="button button-primary" onclick="saveEquipmentStatus()">Save All & Return</button>
                        <button class="button button-outline" onclick="backToDashboard()">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Application State
        let currentView = 'dashboard';
        let selectedStudio = null;
        let editingEquipment = [];
        let showAddStudioForm = false;
        let editingStates = {
            name: null,
            description: null,
            interval: null,
            addEquipment: null
        };

        // Load studios from localStorage or use default data
        let studios = JSON.parse(localStorage.getItem('studioData') || 'null') || [
            {
                id: '1',
                name: 'Studio A',
                description: 'Main broadcast studio',
                equipment: [
                    { id: '1', name: 'Microphone 1', status: 'good' },
                    { id: '2', name: 'Mixer Board', status: 'good' },
                    { id: '3', name: 'Headphones', status: 'broken', notes: 'Left ear not working' }
                ],
                checkInterval: 7,
                lastChecked: new Date(Date.now() - 5 * 24 * 60 * 60 * 1000).toISOString()
            },
            {
                id: '2',
                name: 'Studio B',
                description: 'Secondary studio for interviews',
                equipment: [
                    { id: '4', name: 'Microphone 2', status: 'not-checked' },
                    { id: '5', name: 'Speakers', status: 'good' }
                ],
                checkInterval: 14,
                lastChecked: new Date(Date.now() - 12 * 24 * 60 * 60 * 1000).toISOString()
            },
            {
                id: '3',
                name: 'Studio C',
                description: 'Recording studio',
                equipment: [
                    { id: '6', name: 'Microphone 3', status: 'broken', notes: 'No sound output' },
                    { id: '7', name: 'Audio Interface', status: 'good' },
                    { id: '8', name: 'Monitor Speakers', status: 'not-checked' }
                ],
                checkInterval: 7,
                lastChecked: null
            }
        ];

        // Save to localStorage whenever data changes
        function saveData() {
            localStorage.setItem('studioData', JSON.stringify(studios));
        }

        // Utility Functions
        function getDaysSinceLastCheck(lastChecked) {
            if (!lastChecked) return null;
            const last = new Date(lastChecked);
            const now = new Date();
            const diffTime = Math.abs(now.getTime() - last.getTime());
            return Math.floor(diffTime / (1000 * 60 * 60 * 24));
        }

        function getCheckStatus(studio) {
            const daysSince = getDaysSinceLastCheck(studio.lastChecked);
            if (!daysSince) return { status: 'never', color: 'text-gray-600', days: 0 };
            if (daysSince >= studio.checkInterval) return { status: 'overdue', color: 'text-red-600', days: daysSince };
            if (daysSince >= studio.checkInterval * 0.8) return { status: 'due-soon', color: 'text-yellow-600', days: daysSince };
            return { status: 'ok', color: 'text-green-600', days: daysSince };
        }

        function getStatusIcon(status) {
            switch (status) {
                case 'good': return '‚úÖ';
                case 'not-checked': return '‚ö†Ô∏è';
                case 'broken': return '‚ùå';
                default: return '‚ùì';
            }
        }

        function getStatusClass(status) {
            switch (status) {
                case 'good': return 'status-good';
                case 'not-checked': return 'status-not-checked';
                case 'broken': return 'status-broken';
                default: return '';
            }
        }

        // View Management
        function showDashboardView() {
            currentView = 'dashboard';
            document.getElementById('dashboard-view').classList.remove('hidden');
            document.getElementById('studios-view').classList.add('hidden');
            document.getElementById('equipment-view').classList.add('hidden');
            updateDashboard();
        }

        function showStudiosView() {
            currentView = 'studios';
            document.getElementById('dashboard-view').classList.add('hidden');
            document.getElementById('studios-view').classList.remove('hidden');
            document.getElementById('equipment-view').classList.add('hidden');
            updateStudiosView();
        }

        function showEquipmentView(studioId) {
            const studio = studios.find(s => s.id === studioId);
            if (!studio) return;
            
            currentView = 'equipment-check';
            selectedStudio = studio;
            editingEquipment = JSON.parse(JSON.stringify(studio.equipment));
            
            document.getElementById('dashboard-view').classList.add('hidden');
            document.getElementById('studios-view').classList.add('hidden');
            document.getElementById('equipment-view').classList.remove('hidden');
            
            updateEquipmentView();
        }

        function backToDashboard() {
            selectedStudio = null;
            editingEquipment = [];
            showDashboardView();
        }

        // Dashboard Functions
        function updateDashboard() {
            updateStats();
            updateOverdueAlert();
            updateStudioCards();
            updateCharts();
        }

        function updateStats() {
            const studiosOperational = studios.filter(studio => 
                studio.equipment.length > 0 && 
                studio.equipment.every(eq => eq.status === 'good')
            ).length;

            const studiosNotChecked = studios.filter(studio => 
                studio.equipment.some(eq => eq.status === 'not-checked')
            ).length;

            const brokenEquipment = studios.reduce((sum, studio) => 
                sum + studio.equipment.filter(eq => eq.status === 'broken').length, 0);

            document.getElementById('total-studios').textContent = studios.length;
            document.getElementById('studios-operational').textContent = studiosOperational;
            document.getElementById('studios-not-checked').textContent = studiosNotChecked;
            document.getElementById('broken-equipment').textContent = brokenEquipment;
        }

        function updateOverdueAlert() {
            const overdueStudios = studios.filter(studio => {
                const daysSince = getDaysSinceLastCheck(studio.lastChecked);
                return daysSince !== null && daysSince >= studio.checkInterval;
            });

            const alertDiv = document.getElementById('overdue-alert');
            const overdueList = document.getElementById('overdue-list');
            const overdueTitle = document.getElementById('overdue-title');

            if (overdueStudios.length > 0) {
                alertDiv.style.display = 'block';
                overdueTitle.textContent = `Overdue Checks (${overdueStudios.length})`;
                
                overdueList.innerHTML = overdueStudios.map(studio => {
                    const daysSince = getDaysSinceLastCheck(studio.lastChecked);
                    return `
                        <div class="flex justify-between items-center">
                            <span class="font-medium">${studio.name}</span>
                            <button class="button button-small" onclick="showEquipmentView('${studio.id}')">
                                Check Now (${daysSince} days overdue)
                            </button>
                        </div>
                    `;
                }).join('');
            } else {
                alertDiv.style.display = 'none';
            }
        }

        function updateStudioCards() {
            const container = document.getElementById('studio-cards');
            container.innerHTML = studios.map(studio => {
                const isOperational = studio.equipment.length > 0 && studio.equipment.every(eq => eq.status === 'good');
                const needsCheck = studio.equipment.some(eq => eq.status === 'not-checked');
                const hasIssues = studio.equipment.some(eq => eq.status === 'broken');
                const checkStatus = getCheckStatus(studio);
                
                let statusColor = 'text-gray-600';
                let statusText = 'Empty';
                
                if (isOperational) {
                    statusColor = 'text-green-600';
                    statusText = 'Operational';
                } else if (hasIssues) {
                    statusColor = 'text-red-600';
                    statusText = 'Has Issues';
                } else if (needsCheck) {
                    statusColor = 'text-yellow-600';
                    statusText = 'Needs Check';
                }

                return `
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title text-lg">${studio.name}</h3>
                            <p class="text-sm text-gray-600">${studio.description}</p>
                        </div>
                        <div class="card-content">
                            <div class="space-y-2">
                                <div class="flex justify-between text-sm">
                                    <span>Total Equipment:</span>
                                    <span class="font-semibold">${studio.equipment.length}</span>
                                </div>
                                <div class="flex justify-between text-sm">
                                    <span>Status:</span>
                                    <span class="font-semibold ${statusColor}">${statusText}</span>
                                </div>
                                <div class="flex justify-between text-sm">
                                    <span>Check Interval:</span>
                                    <span class="font-semibold">${studio.checkInterval} days</span>
                                </div>
                                <div class="flex justify-between text-sm">
                                    <span>Last Checked:</span>
                                    <span class="font-semibold ${checkStatus.color}">
                                        ${checkStatus.status === 'never' ? 'Never' : `${checkStatus.days} days ago`}
                                    </span>
                                </div>
                            </div>
                            <button class="button button-primary w-full mt-4" onclick="showEquipmentView('${studio.id}')">
                                Check Equipment
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Chart Functions
        let statusPieChart = null;
        let statusBarChart = null;

        function updateCharts() {
            const studiosOperational = studios.filter(studio => 
                studio.equipment.length > 0 && 
                studio.equipment.every(eq => eq.status === 'good')
            ).length;

            const studiosNotChecked = studios.filter(studio => 
                studio.equipment.some(eq => eq.status === 'not-checked')
            ).length;

            const studiosWithIssues = studios.filter(studio => 
                studio.equipment.some(eq => eq.status === 'broken')
            ).length;

            // Pie Chart
            const pieCtx = document.getElementById('status-pie-chart').getContext('2d');
            if (statusPieChart) statusPieChart.destroy();
            
            statusPieChart = new Chart(pieCtx, {
                type: 'pie',
                data: {
                    labels: ['Operational', 'Needs Check', 'Has Issues'],
                    datasets: [{
                        data: [studiosOperational, studiosNotChecked, studiosWithIssues],
                        backgroundColor: ['#22c55e', '#eab308', '#ef4444']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });

            // Bar Chart
            const barCtx = document.getElementById('status-bar-chart').getContext('2d');
            if (statusBarChart) statusBarChart.destroy();
            
            const studioDetailData = studios.map(studio => ({
                name: studio.name,
                operational: studio.equipment.length > 0 && studio.equipment.every(eq => eq.status === 'good') ? 1 : 0,
                needsCheck: studio.equipment.some(eq => eq.status === 'not-checked') ? 1 : 0,
                hasIssues: studio.equipment.some(eq => eq.status === 'broken') ? 1 : 0
            }));

            statusBarChart = new Chart(barCtx, {
                type: 'bar',
                data: {
                    labels: studioDetailData.map(d => d.name),
                    datasets: [
                        {
                            label: 'Operational',
                            data: studioDetailData.map(d => d.operational),
                            backgroundColor: '#22c55e'
                        },
                        {
                            label: 'Needs Check',
                            data: studioDetailData.map(d => d.needsCheck),
                            backgroundColor: '#eab308'
                        },
                        {
                            label: 'Has Issues',
                            data: studioDetailData.map(d => d.hasIssues),
                            backgroundColor: '#ef4444'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: { stacked: true },
                        y: { stacked: true }
                    }
                }
            });
        }

        // Studio Management Functions
        function toggleAddStudio() {
            showAddStudioForm = !showAddStudioForm;
            const form = document.getElementById('add-studio-form');
            if (showAddStudioForm) {
                form.classList.remove('hidden');
            } else {
                form.classList.add('hidden');
                document.getElementById('new-studio-name').value = '';
                document.getElementById('new-studio-description').value = '';
                document.getElementById('new-studio-interval').value = '7';
            }
        }

        function addStudio() {
            const name = document.getElementById('new-studio-name').value.trim();
            const description = document.getElementById('new-studio-description').value.trim();
            const interval = parseInt(document.getElementById('new-studio-interval').value) || 7;

            if (name) {
                studios.push({
                    id: Date.now().toString(),
                    name,
                    description,
                    equipment: [],
                    checkInterval: interval,
                    lastChecked: null
                });
                saveData();
                toggleAddStudio();
                updateStudiosView();
            }
        }

        function updateStudiosView() {
            const container = document.getElementById('studios-grid');
            container.innerHTML = studios.map(studio => {
                const isOperational = studio.equipment.length > 0 && studio.equipment.every(eq => eq.status === 'good');
                const needsCheck = studio.equipment.some(eq => eq.status === 'not-checked');
                const hasIssues = studio.equipment.some(eq => eq.status === 'broken');
                const checkStatus = getCheckStatus(studio);
                
                let statusColor = 'text-gray-600';
                let statusText = 'Empty';
                
                if (isOperational) {
                    statusColor = 'text-green-600';
                    statusText = 'Operational';
                } else if (hasIssues) {
                    statusColor = 'text-red-600';
                    statusText = 'Has Issues';
                } else if (needsCheck) {
                    statusColor = 'text-yellow-600';
                    statusText = 'Needs Check';
                }

                return `
                    <div class="card">
                        <div class="card-header">
                            <div class="flex justify-between items-center">
                                <div>
                                    ${editingStates.name === studio.id ? `
                                        <div class="inline-form">
                                            <input id="edit-name-${studio.id}" class="input" value="${studio.name}">
                                            <button class="button button-small" onclick="saveStudioName('${studio.id}')">Save</button>
                                            <button class="button button-small button-ghost" onclick="cancelEditName('${studio.id}')">Cancel</button>
                                        </div>
                                    ` : `
                                        <h3 class="card-title text-lg">${studio.name}</h3>
                                        <button class="button button-ghost" onclick="editStudioName('${studio.id}')">‚úèÔ∏è</button>
                                    `}
                                </div>
                                <button class="button button-ghost text-red-600" onclick="deleteStudio('${studio.id}')">üóëÔ∏è</button>
                            </div>
                            ${editingStates.description === studio.id ? `
                                <div class="inline-form mt-2">
                                    <input id="edit-description-${studio.id}" class="input" value="${studio.description}">
                                    <button class="button button-small" onclick="saveStudioDescription('${studio.id}')">Save</button>
                                    <button class="button button-small button-ghost" onclick="cancelEditDescription('${studio.id}')">Cancel</button>
                                </div>
                            ` : `
                                <p class="text-sm text-gray-600">${studio.description}
                                    <button class="button button-ghost" onclick="editStudioDescription('${studio.id}')">‚úèÔ∏è</button>
                                </p>
                            `}
                        </div>
                        <div class="card-content">
                            <div class="space-y-3">
                                <div class="flex justify-between text-sm">
                                    <span>Equipment Count:</span>
                                    <span class="font-semibold">${studio.equipment.length}</span>
                                </div>
                                <div class="flex justify-between text-sm">
                                    <span>Status:</span>
                                    <span class="font-semibold ${statusColor}">${statusText}</span>
                                </div>
                                <div class="flex justify-between text-sm">
                                    <span>Check Interval:</span>
                                    ${editingStates.interval === studio.id ? `
                                        <div class="inline-form">
                                            <input id="edit-interval-${studio.id}" class="input w-20" type="number" value="${studio.checkInterval}" min="1" max="365">
                                            <span class="text-xs">days</span>
                                            <button class="button button-small" onclick="saveStudioInterval('${studio.id}')">Save</button>
                                            <button class="button button-small button-ghost" onclick="cancelEditInterval('${studio.id}')">Cancel</button>
                                        </div>
                                    ` : `
                                        <span class="font-semibold">${studio.checkInterval} days
                                            <button class="button button-ghost" onclick="editStudioInterval('${studio.id}')">‚úèÔ∏è</button>
                                        </span>
                                    `}
                                </div>
                                <div class="flex justify-between text-sm">
                                    <span>Last Checked:</span>
                                    <span class="font-semibold ${checkStatus.color}">
                                        ${checkStatus.status === 'never' ? 'Never' : `${checkStatus.days} days ago`}
                                    </span>
                                </div>
                            </div>
                            
                            <!-- Equipment Management -->
                            <div class="mt-4">
                                <h4 class="font-medium text-sm mb-2">Equipment (${studio.equipment.length})</h4>
                                <div class="space-y-2 max-h-32 overflow-y-auto">
                                    ${studio.equipment.map(eq => `
                                        <div class="flex justify-between items-center text-sm p-2 rounded ${getStatusClass(eq.status)}">
                                            <span>${getStatusIcon(eq.status)} ${eq.name}</span>
                                            <button class="button button-ghost button-small text-red-600" onclick="removeEquipment('${studio.id}', '${eq.id}')">Remove</button>
                                        </div>
                                    `).join('')}
                                </div>
                                
                                ${editingStates.addEquipment === studio.id ? `
                                    <div class="mt-2">
                                        <div class="inline-form">
                                            <input id="new-equipment-${studio.id}" class="input" placeholder="Equipment name">
                                            <button class="button button-small" onclick="saveNewEquipment('${studio.id}')">Add</button>
                                            <button class="button button-small button-ghost" onclick="cancelAddEquipment('${studio.id}')">Cancel</button>
                                        </div>
                                    </div>
                                ` : `
                                    <button class="button button-small mt-2" onclick="addEquipment('${studio.id}')">+ Add Equipment</button>
                                `}
                            </div>
                            
                            <button class="button button-primary w-full mt-4" onclick="showEquipmentView('${studio.id}')">
                                Check Equipment
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Studio editing functions
        function editStudioName(studioId) {
            editingStates.name = studioId;
            updateStudiosView();
        }

        function saveStudioName(studioId) {
            const newName = document.getElementById(`edit-name-${studioId}`).value.trim();
            if (newName) {
                const studio = studios.find(s => s.id === studioId);
                if (studio) {
                    studio.name = newName;
                    saveData();
                }
            }
            editingStates.name = null;
            updateStudiosView();
        }

        function cancelEditName(studioId) {
            editingStates.name = null;
            updateStudiosView();
        }

        function editStudioDescription(studioId) {
            editingStates.description = studioId;
            updateStudiosView();
        }

        function saveStudioDescription(studioId) {
            const newDescription = document.getElementById(`edit-description-${studioId}`).value.trim();
            const studio = studios.find(s => s.id === studioId);
            if (studio) {
                studio.description = newDescription;
                saveData();
            }
            editingStates.description = null;
            updateStudiosView();
        }

        function cancelEditDescription(studioId) {
            editingStates.description = null;
            updateStudiosView();
        }

        function editStudioInterval(studioId) {
            editingStates.interval = studioId;
            updateStudiosView();
        }

        function saveStudioInterval(studioId) {
            const newInterval = parseInt(document.getElementById(`edit-interval-${studioId}`).value) || 7;
            const studio = studios.find(s => s.id === studioId);
            if (studio) {
                studio.checkInterval = Math.max(1, Math.min(365, newInterval));
                saveData();
            }
            editingStates.interval = null;
            updateStudiosView();
        }

        function cancelEditInterval(studioId) {
            editingStates.interval = null;
            updateStudiosView();
        }

        function addEquipment(studioId) {
            editingStates.addEquipment = studioId;
            updateStudiosView();
        }

        function saveNewEquipment(studioId) {
            const newEquipmentName = document.getElementById(`new-equipment-${studioId}`).value.trim();
            if (newEquipmentName) {
                const studio = studios.find(s => s.id === studioId);
                if (studio) {
                    studio.equipment.push({
                        id: Date.now().toString(),
                        name: newEquipmentName,
                        status: 'not-checked',
                        notes: ''
                    });
                    saveData();
                }
            }
            editingStates.addEquipment = null;
            updateStudiosView();
        }

        function cancelAddEquipment(studioId) {
            editingStates.addEquipment = null;
            updateStudiosView();
        }

        function removeEquipment(studioId, equipmentId) {
            const studio = studios.find(s => s.id === studioId);
            if (studio) {
                studio.equipment = studio.equipment.filter(eq => eq.id !== equipmentId);
                saveData();
                updateStudiosView();
            }
        }

        function deleteStudio(studioId) {
            if (confirm('Are you sure you want to delete this studio? This action cannot be undone.')) {
                studios = studios.filter(s => s.id !== studioId);
                saveData();
                updateStudiosView();
            }
        }

        // Equipment Check Functions
        function updateEquipmentView() {
            if (!selectedStudio) return;
            
            document.getElementById('equipment-studio-name').textContent = selectedStudio.name;
            document.getElementById('equipment-studio-description').textContent = selectedStudio.description;
            
            const checkStatus = getCheckStatus(selectedStudio);
            let checkInfo = '';
            if (checkStatus.status === 'never') {
                checkInfo = 'This studio has never been checked.';
            } else if (checkStatus.status === 'overdue') {
                checkInfo = `Equipment check is ${checkStatus.days - selectedStudio.checkInterval} days overdue.`;
            } else if (checkStatus.status === 'due-soon') {
                checkInfo = `Equipment check is due in ${selectedStudio.checkInterval - checkStatus.days} days.`;
            } else {
                checkInfo = `Last checked ${checkStatus.days} days ago. Next check due in ${selectedStudio.checkInterval - checkStatus.days} days.`;
            }
            document.getElementById('equipment-check-info').textContent = checkInfo;
            
            const equipmentList = document.getElementById('equipment-list');
            const noEquipment = document.getElementById('no-equipment');
            
            if (editingEquipment.length === 0) {
                equipmentList.innerHTML = '';
                noEquipment.classList.remove('hidden');
            } else {
                noEquipment.classList.add('hidden');
                equipmentList.innerHTML = editingEquipment.map((equipment, index) => `
                    <div class="card ${getStatusClass(equipment.status)}">
                        <div class="card-content">
                            <h4 class="font-medium mb-3">${equipment.name}</h4>
                            <div class="radio-group">
                                <div class="radio-item">
                                    <input type="radio" id="good-${index}" name="status-${index}" value="good" ${equipment.status === 'good' ? 'checked' : ''} onchange="updateEquipmentStatus(${index}, 'good')">
                                    <label for="good-${index}">‚úÖ Working</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio" id="not-checked-${index}" name="status-${index}" value="not-checked" ${equipment.status === 'not-checked' ? 'checked' : ''} onchange="updateEquipmentStatus(${index}, 'not-checked')">
                                    <label for="not-checked-${index}">‚ö†Ô∏è Not Checked</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio" id="broken-${index}" name="status-${index}" value="broken" ${equipment.status === 'broken' ? 'checked' : ''} onchange="updateEquipmentStatus(${index}, 'broken')">
                                    <label for="broken-${index}">‚ùå Broken</label>
                                </div>
                            </div>
                            <div class="mt-3">
                                <label class="label">Notes (optional)</label>
                                <textarea class="textarea" rows="2" placeholder="Add any notes about this equipment..." onchange="updateEquipmentNotes(${index}, this.value)">${equipment.notes || ''}</textarea>
                            </div>
                        </div>
                    </div>
                `).join('');
            }
        }

        function updateEquipmentStatus(index, status) {
            if (editingEquipment[index]) {
                editingEquipment[index].status = status;
            }
        }

        function updateEquipmentNotes(index, notes) {
            if (editingEquipment[index]) {
                editingEquipment[index].notes = notes;
            }
        }

        function saveEquipmentStatus() {
            if (!selectedStudio) return;
            
            const studio = studios.find(s => s.id === selectedStudio.id);
            if (studio) {
                studio.equipment = editingEquipment;
                studio.lastChecked = new Date().toISOString();
                saveData();
            }
            
            backToDashboard();
        }

        // Initialize the application
        function init() {
            showDashboardView();
        }

        // Start the application
        init();
    </script>
</body>
</html>
